<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>DonationTracker.com</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
	  rel="stylesheet" 
	  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
	  crossorigin="anonymous">

</head>
<body>
<nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top">
  <div class="container-fluid">
    <a class="navbar-brand" th:href="@{/donation/all}">Welcome to Donation-Tracker</a>
  </div>
</nav>
<br>
<br>
<br>
	<div class="container">
		<div class="row">
			<h3>Donations List</h3>
		</div> 
		<div class="row">
			<div class = "col-lg-3">
				<a th:href ="@{/donation/add}" class = "btn btn-primary btn-sm mb-3" >Add New Donation</a>
				<a th:href ="@{/donation/fetch}" class = "btn btn-primary btn-sm mb-3" >Fetch Donation</a>
			</div>
		</div>
		<table class="table table-hover table-striped table-bordered" >
			<thead class ="table-dark">
				<tr>
					<th>Id</th>
					<th>Year</th>
					<th>ReceiptNumber</th>
					<th>Amount</th>
					<th>Institution</th>
					<th>Address</th>
					<th>Pan</th>
					<th>Date</th>
					<th>Time</th>
					<th>Actions</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each ="donation : ${donations}">
					<td th:text = "${donation.sl}"></td>
					<td th:text = "${donation.year}"></td>
					<td th:text = "${donation.receiptNumber}"></td>
					<td th:text = "${donation.amount}"></td>
					<td th:text = "${donation.institution}"></td>
					<td th:text = "${donation.addr}"></td>
					<td th:text = "${donation.pan}"></td>
					<td th:text = "${donation.date}"></td>
					<td th:text = "${donation.time}"></td>
					<td>
						<a th:href="@{/donation/update/{id}(id=${donation.sl})}"
						class="btn btn-primary">Update</a>
						
						<a th:href="@{/donation/delete/{id}(id=${donation.sl})}"
						class="btn btn-danger">Delete</a>
					</td>
				</tr>
			</tbody> 
		</table>
	</div>
</body>
</html>

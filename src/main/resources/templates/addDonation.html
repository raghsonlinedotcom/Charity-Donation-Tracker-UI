<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>DonatioTracker.com</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
	  rel="stylesheet" 
	  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
	  crossorigin="anonymous">

</head>
<body bgcolor="cyan">
<nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top">
  <div class="container-fluid">
    <a class="navbar-brand" th:href="@{/donation/all}">Donation Tracker</a>
  </div>
</nav>
<br>
<br>
<br>
	<div class="container">
		<div class="row">
			<div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card" >
				<h2 class ="text-center">Add New Donation</h2>
				<div class="card-body">
					<form th:action="@{/donation/added}" th:object ="${donation}" method="post">
						
						<div class="form-group">
							<label>Year</label>
							<input 
							type="text"
							name="year"
							th:field="*{year}"
							class="form-control"
							placeHolder="Enter Year"
							required />
						</div>
							
						<div class="form-group">
							<label>Receipt-Number</label>
							<input 
							type="text"
							name="receiptNumber"
							th:field="*{receiptNumber}"
							class="form-control"
							placeHolder="Enter Receipt-Number"
							required />
						</div>	
							
						<div class="form-group">
							<label>Amount</label>
							<input 
							type="text"
							name="amount"
							th:field="*{amount}"
							class="form-control"
							placeHolder="Enter Donation Amount"
							required />
						</div>	
							
						<div class="form-group">
							<label>Institution Name</label>
							<input 
							type="text"
							name="institution"
							th:field="*{institution}"
							class="form-control"
							placeHolder="Enter institution name"
							required />
						</div>
						
						<div class="form-group">
							<label>Address</label>
							<input 
							type="text"
							name="addr"
							th:field="*{addr}"
							class="form-control"
							placeHolder="Enter Address"
							required />
						</div>
						
						<div class="form-group">
							<label>Pan</label>
							<input 
							type="text"
							name="pan"
							th:field="*{pan}"
							class="form-control"
							placeHolder="Enter Pan Details"
							required />
						</div>
						
						<br>
						<div class ="col-12" >
							<button class="btn btn-primary" type="submit">Submit form</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
